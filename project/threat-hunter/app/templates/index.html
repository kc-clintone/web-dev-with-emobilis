<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" />

		<title>home</title>

                                background-color: rgba(0, 0, 0, 0.1);

                </style>	
	</head>
	<body>
		<header class="d-flex justify-content-center py-3">
